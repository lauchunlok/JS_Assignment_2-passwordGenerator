<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <h1 id="h1_1">Generate a</h1>
    <h1 id="h1_2">random password</h1>
    <h3>Never use an insecure password again</h3>

    <button id="generate-btn" onclick="generatePassword()">
      <img
        id="img_lightning"
        src="images/lightning.png"
        alt="lightning"
      />Generate passwords
    </button>

    <p>Enter password length:</p>
    <input type="text" id="length" />

    <div class="row">
      <div class="column">
        <p class="displayPassword" id="displayPassword1">
          <img id="img_dot" src="images/dot.png" alt="pending" />
        </p>
      </div>

      <div class="column">
        <p class="displayPassword" id="displayPassword2">
          <img id="img_dot" src="images/dot.png" alt="pending" />
        </p>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <p class="displayPassword" id="displayPassword3">
          <img id="img_dot" src="images/dot.png" alt="pending" />
        </p>
      </div>
      <div class="column">
        <p class="displayPassword" id="displayPassword4">
          <img id="img_dot" src="images/dot.png" alt="pending" />
        </p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
